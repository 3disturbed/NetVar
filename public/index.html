<!DOCTYPE html>
<html>
<head>
    <title>NetVar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #loginForm, #registerForm, #characterSelect {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            width: 300px;
            background-color: #3b3f45;
        }
        h2 {
            color: #61dafb;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #characterList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #characterList div {
            margin: 10px;
            padding: 10px;
            border: 1px solid #61dafb;
            border-radius: 10px;
            background-color: #444;
            cursor: pointer;
        }
        #characterList div:hover {
            background-color: #21a1f1;
        }
        #gameCanvas {
            margin: 20px auto;
            display: block;
            border: 1px solid #61dafb;
            background-color: #3b3f45;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="login">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <div id="registerForm" style="display:none;">
        <h2>Register</h2>
        <form id="register">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="email" id="regEmail" placeholder="Email" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <div id="characterSelect" style="display:none;">
        <h2>Select Character</h2>
        <div id="characterList"></div>
    </div>
    <canvas id="gameCanvas" style="display:none;" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
